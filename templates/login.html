{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-image: url('{% static "assets/img/hero/h1_hero.png" %}'); background-repeat: no-repeat;background-size: cover">
   <div class="logo" style="display: flex; justify-content: center; align-items: center;margin-top: 20px">
                <img src="{% static 'assets/img/logo/loder.png' %}" alt="Logo" style="width: 60px; height: 60px; margin-right: 10px;;">              
                <a class="logoImg" href="#" style="font-size: xx-large; white-space: nowrap; color: rgb(6, 6, 58); text-transform: uppercase; text-decoration: none;font-weight: bolder;">Agricultural Footprint Calculator</a>         
            </div>
    <div class="container mt-5">
      <form
        class="col-6 mx-auto card p-3 shadow-lg"
        method="POST"
        enctype="multipart/form-data">
        {% csrf_token %}
        <h2 style="text-align: center;">Login</h2>
        {% if messages %}

        <div class="alert alert-primary" role="alert">
          {% for message in messages %} {{ message }} {% endfor %}
        </div>
        {% endif %}
        <hr />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <p style="text-align: center">Don't have account <a href="/register/"> Register</a></p>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </body>
</html>
